#     size: "{{ apache_dhparam.bits | default(omit) }}"
#   become: true
#   tags:
#     - apache
#     - ssl
#     - dhparam

- import_tasks: sites.yml
  when:
    - apache_sites is defined
    - apache_sites | length > 0
    - "'apache2.service' in services"
